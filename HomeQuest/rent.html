<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        .logo {
            max-width: 100px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .section {
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select, .search-bar button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .property-list ul {
            list-style: none;
            padding: 0;
        }
        .property-list li {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo">
        <nav>
            <a href="#">Profile</a>
            <a href="#">Search</a>
            <a href="#">Recommendations</a>
            <a href="#">Accessibility</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Find Your Perfect Rental</h1>
        
        <!-- Search Section -->
        <div class="section">
            <h2>Search Properties</h2>
            <div class="search-bar">
                <input type="text" placeholder="Enter location">
                <select>
                    <option value="" disabled selected>Property Type</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                    <option value="studio">Studio</option>
                </select>
                <input type="number" placeholder="Min Price">
                <input type="number" placeholder="Max Price">
                <button>Search</button>
            </div>
        </div>
        
        <!-- AI-Powered Recommendations -->
        <div class="section">
            <h2>AI-Powered Recommendations</h2>
            <div class="property-list">
                <ul>
                    <li>Cozy Apartment in Downtown - ₹12,000/month</li>
                    <li>Luxury Villa by the Beach - ₹25,000/month</li>
                    <li>Affordable Studio in the Suburbs - ₹8,000/month</li>
                </ul>
            </div>
        </div>
        
        <!-- Accessibility Filters -->
        <div class="section">
            <h2>Accessibility Options</h2>
            <label>
                <input type="checkbox"> Enable High Contrast
            </label>
            <br>
            <label>
                <input type="checkbox"> Enable Screen Reader Support
            </label>
        </div>
    </div>
</body>
</html>
